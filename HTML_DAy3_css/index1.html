<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box model &specificity</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
       
        .b-a{
            margin: auto;
            padding: 24px;
            background-color: yellow;
            border-width: 2px;
            border-color: aqua;
            border-style: double;
            border: 2px solid;
            text-align: center;
            height: 200px;
            width: 400px;

        }
    </style>
</head>
<body>
    <div class="b-a" style="box-sizing: content-box;">hello world!</div><br>
    <span class="b-a" style="box-sizing: border-box;">hello world</span>
    
</body>
</html>
